name: Prepare Flutter Web Build for Cloudflare Pages

on:
  push:
    branches:
      - master  # Trigger on master pushes

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0   # Required to create/switch branches

      - name: Checkout or Create cloudflare-hosting Branch
        run: |
          if git show-ref --verify --quiet refs/heads/cloudflare-hosting; then
            git checkout cloudflare-hosting
          else
            git checkout -b cloudflare-hosting
          fi

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.29.1'

      - name: Enable Web
        run: flutter config --enable-web

      - name: Install Dependencies
        run: flutter pub get

      - name: Build Web for Cloudflare Pages
        run: flutter build web --release --base-href "/"

      - name: Replace Branch Contents with Build Output
        run: |
          rm -rf *
          cp -r build/web/* .
          git add .
          git commit -m "Updated Cloudflare build (not pushed automatically)" || echo "No changes to commit"

      - name: Show Branch Status
        run: git status
